<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symon Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2 class="level-ind">Press any key to start game.</h2>
    <p class="gameInfo"></p>
    <div class="box">
        <div class="buttonPatent">
            <div class="button red" id="red" type="button"><p>1</p></div>
            <div class="button yellow" id="yellow" type="button"><p>2</p></div>
        </div>
        <div class="buttonPatent">
            <div class="button green" id="green" type="button"><p>3</p></div>
            <div class="button blue" id="blue" type="button"><p>4</p></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
